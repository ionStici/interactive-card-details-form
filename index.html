<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <title>Interactive card details form</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <main class="main">
        <div class="top">
            <img class="card-back" src="./images/bg-card-back.png" alt="">
            <img class="card-front" src="./images/bg-card-front.png" alt="">    
            <img class="card-logo" src="./images/card-logo.svg" alt="">

            <p class="three-zeros">000</p>
            <p class="zeros">0000 0000 0000 0000</p>

            <div class="card-holder-text">
                <p class="card-holder-name">Jane Appleseed</p>
                <p class="card-holder-date"><span class="month">00</span>/<span class="year">00</span></p>
            </div>
        </div>


        <form class="form">

            <div class="form__message">
                <img class="form__message__img" src="./images/icon-complete.svg" alt="">
                <h2 class="form__message__h2">Thank You!</h2>
                <p class="form__message__p">We've added your card details</p>
                <button class="form-btn form__message__btn">Continue</button>
            </div>
    
            
            <label for="card-holder">Cardholder Name</label>
            <input id="card-holder" type="text" placeholder="e.g. Jane Appleseed">

            <label for="card-number">Card Number</label>
            <input id="card-number" type="text" placeholder="e.g. 1234 5678 9123 0000">

            <div>
                <div>
                    <label for="exp-date">Exp. Date</label>
                    <input id="exp-date" type="text" placeholder="MM">
                </div>

                <div>
                    <label for="month">(MM/YY)</label>
                    <input id="month" type="text" placeholder="YY">
                </div>

                <div>
                    <label for="cvc">CVC</label>
                    <input id="cvc" type="text" placeholder="e.g. 123">
                </div>
            </div>

            <button class="form-btn">Confirm</button>
        </form>

    </main>


</body>
</html>
